# Railway/Nixpacks configuration for County CAD Tracker Backend
# Backend is in the functions/ subdirectory

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm"]

[phases.install]
cmds = [
  "cd functions && npm install && echo 'Dependencies installed successfully' && ls -la node_modules | head -5"
]

[start]
cmd = "cd functions && node index.js"
